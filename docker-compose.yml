version: '3'

services:
  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: project_em
    ports:
      - "5432:5432"
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network

  action-history-service:
    build:
      context: ./services/action-history-service
      dockerfile: .docker/Dockerfile
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - app-network
    env_file:
      - ./services/action-history-service/.env
    volumes:
      - ./services/action-history-service/src:/opt/app/src
    command:
      - npm
      - run
      - dev

  inventory-service:
    build:
      context: ./services/inventory-service
      dockerfile: .docker/Dockerfile
    depends_on:
      - postgres
      - rabbitmq
    volumes:
      - ./services/inventory-service/src:/opt/app/src
    networks:
      - app-network
    env_file:
      - ./services/inventory-service/.env
    command:
      - npm
      - run
      - dev

  gateway:
    build:
      context: ./services/gateway
      dockerfile: .docker/Dockerfile
    ports:
      - "3002:3002"
    depends_on:
      - action-history-service
      - inventory-service
      - rabbitmq
    networks:
      - app-network
    volumes:
      - ./services/gateway/src:/opt/app/src
    env_file:
      - ./services/gateway/.env
    command:
      - npm
      - run
      - dev

networks:
  app-network:
